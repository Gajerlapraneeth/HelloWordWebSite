<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Page</title>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .welcome-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.5em;
      margin-top: 0;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 25px;
      background-color: white;
      color: #2575fc;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>Welcome!</h1>
    <p>Thanks for visiting my website.</p>
    <a class="btn" href="index.html">Go to Home Page</a>
  </div>
</body>
</html>
